<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b079af15ca.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Retro-Store Dashboard</title>
     <link rel="icon" type="image/png" href="../../assets/logo.jpeg">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap");

        body {
            background: url("../../assets/background.jpg") no-repeat center center fixed;
            background-size: cover;
            background-color: #f8f9fa;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            z-index: -1;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
        }

        .nav-link {
            position: relative;
            color: #ffffff !important;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #ffc107;
            transition: width 0.3s ease-in-out;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-body .card-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .card-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .card-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }

        .card-info {
            background: linear-gradient(135deg, #17a2b8, #117a8b);
            color: white;
        }
        img {
            max-width: 100%;
            width:33px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="logo">
                <img src="../../assets/logo.jpeg" alt="logo">
                <a class="navbar-brand" href="../../php/Product/index.php">Retro-Store</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../../php/Dashboard/add-product.php">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../php/Dashboard/update-product.php">Update Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../php/Dashboard/delete-product.php">Remove Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../php/Dashboard/orders.php">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-primary mb-4">
                    <div class="card-header"><i class="fa-solid fa-box"></i> Products</div>
                    <div class="card-body">
                        <h5 class="card-title" id="productCount">0</h5>
                        <p class="card-text">Total number of products.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-success mb-4">
                    <div class="card-header"><i class="fa-solid fa-cart-shopping"></i> Orders</div>
                    <div class="card-body">
                        <h5 class="card-title" id="orderCount">0</h5>
                        <p class="card-text">Total number of orders.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-info mb-4">
                    <div class="card-header"><i class="fa-solid fa-list-ul"></i> Categories</div>
                    <div class="card-body">
                        <h5 class="card-title" id="categoryCount">0</h5>
                        <p class="card-text">Total number of categories.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost/web/Sources/php/Dashboard/get-dashboard-data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('productCount').textContent = data.productCount;
                    document.getElementById('orderCount').textContent = data.orderCount;
                    document.getElementById('categoryCount').textContent = data.categoryCount;
                })
                .catch(error => console.error('Error fetching dashboard data:', error));
        });
    </script>
</body>

</html>
